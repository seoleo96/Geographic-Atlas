name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Decode keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > app/strong_intern.jks

    - name: Generate key.properties
      run: |
        {
          echo "storeFile=${{ secrets.ANDROID_KEYSTORE }} | base64 -d";
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}";
          echo "keyAlias=${{ secrets.KEY_ALIAS }}";
          echo "keyPassword=${{ secrets.ALIAS_PASSWORD }}";
        } > key.properties


